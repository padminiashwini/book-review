<!DOCTYPE html>
<html>
<head>
    <title>Chat about {{ borrow_request.book.title }}</title>
</head>
<body>
    <h1>Chat about {{ borrow_request.book.title }}</h1>
    {% for chat in chats %}
        <p><strong>{{ chat.sender.username }}:</strong> {{ chat.message }}</p>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        <textarea name="message"></textarea>
        <button type="submit">Send</button>
    </form>
</body>
</html>
