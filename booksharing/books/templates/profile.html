<!DOCTYPE html>
<html>
<head>
    <title>Profile of {{ profile.user.username }}</title>
</head>
<body>
    <h1>{{ profile.user.username }}'s Profile</h1>
    <p><strong>Bio:</strong> {{ profile.bio }}</p>
    <p><strong>Profile Picture:</strong> <img src="{{ profile.profile_picture.url }}" width="150"></p>
    <a href="{% url 'update_profile' %}">Edit Profile</a>
</body>
</html>
